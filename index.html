<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <div class="blur-circle circle-1"></div>
        <div class="blur-circle circle-2"></div>
    </div>
    <div class="container glass">
        <div class="mode-indicator">
            <span id="mode-text">WORK</span>
        </div>
        <div class="timer">
            <span id="minutes">05</span><span class="colon">:</span><span id="seconds">00</span>
        </div>
        <div class="duration-setter glass-input">
            <div class="duration-input-wrapper">
                <input type="number" id="duration" min="1" placeholder="Minutes" value="5">
                <button id="set-duration" class="glass-button">Set</button>
            </div>
        </div>
        <div class="controls">
            <button id="start" class="glass-button primary-btn">Start</button>
            <button id="reset" class="glass-button">Reset</button>
            <button id="add-time" class="glass-button">+5</button>
        </div>
    </div>
    <audio id="timer-complete" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>
    <script src="script.js"></script>
</body>
</html>
